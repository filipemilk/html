<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo></a> <!--Sugestão caso o iframe não funcione em sua máquina velha-->
        </iframe>

        CursoemVideo para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://copeve.ufal.br" frameborder="0">
            <a href="https://copeve.ufal.br" target="_blank">Copeve></a>
        </iframe> é ideal!
    </p>
        
    
</body>
</html>
